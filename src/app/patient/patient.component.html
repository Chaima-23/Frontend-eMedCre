<app-navbar></app-navbar>
<div class="wrapper">
    <div class="inner-wrapper">
        <h1>Consultez en toute
            confiance un médecin en
            ligne aujourd'hui</h1>
            <img src="/assets/img13.jpg" alt="Médecin en ligne" class="image-medecin" />
    </div>
    <div *ngIf="!login" class="wrapper-form">
        <h2 class="form-title"><span class="warning-emoji">⚠️</span> Remplissez ce formulaire uniquement si vous êtes patient</h2>
        <div class="group-input">
            <label for="Nom">Nom <span class="required">*</span></label>
            <input type="text" id="Nom" name="Nom" placeholder="Nom" [(ngModel)]="profileData.lastName" required>
        </div>
        <div class="group-input">
            <label for="Prenom">Prénom <span class="required">*</span></label>
            <input type="text" id="Prenom" name="Prenom" placeholder="Prénom" [(ngModel)]="profileData.firstName" required>
        </div>
        <div class="group-input">
            <label for="email">Adresse email <span class="required">*</span></label>
            <input type="text" id="email" name="email" placeholder="Email" [(ngModel)]="userData.email" required>
        </div>
        <div class="group-input">
            <label for="password">Mot de passe <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="••••••••" [(ngModel)]="userData.password" required>
        </div>
        <div class="group-input">
            <label for="address">Adresse <span class="required">*</span></label>
            <input type="text" id="address" name="address" placeholder="Adresse" [(ngModel)]="profileData.address" required>
        </div>
        <div class="group-input">
            <label for="Tel">Numéro de téléphone <span class="required">*</span></label>
            <input type="text" id="Tel" name="Tel" placeholder="Ex : +216 ** *** ***" [(ngModel)]="profileData.phone" required>
        </div>
       
       
        <button [disabled]="loading" (click)="registerUserAndProfile()">
            <div *ngIf="loading" role="status" aria-label="loading">
                <span>Loading...</span>
            </div>
            <p *ngIf="!loading">{{btnDynamicName}}</p>
        </button>
    </div>

</div>
